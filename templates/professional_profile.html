<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <!-- <link rel="stylesheet" href="path_to_your_css_file.css"> -->
</head>
<body>

    <div class="container">
        <h2>Profile of {{ professional.full_name }}</h2>
        <form method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ professional.full_name }}">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ professional.email }}">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ professional.phone_number }}">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ professional.address }}">
            </div>

            <!-- Experience -->
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" class="form-control" id="experience" name="experience" value="{{ professional.experience }}">
            </div>

            <!-- Service Type -->
            <div class="form-group">
                <label for="service_type">Service Type</label>
                <select class="form-control" id="service_type" name="service_type">
                    
                    <option value="{{ professional.service_type }}" selected>{{ professional.service_type }}</option>
                </select>
            </div>
            <td class="text-center"><a href="/editservice/{{service.service_id}}" button type="button" class="btn btn-outline-primary btn-sm">Edit</button>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <hr>

        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</body>
</html>
