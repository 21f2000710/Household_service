<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register_style.css"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Admin Dashboard</title>
</head>
<body>

    
            
        <h3 class="text-center">Edit Service</h3>  

        <form action="/editservice/{{service.service_id}}" method="POST" >        
        <div class="input_form">
            <!-- Service Name -->
            <div class="mb-3">
                <label for="service_name" class="form-label">Service name</label>
                <input type="text" class="form-control" value = "{{service.service_name}}" name="service_name" id="service_name" placeholder="Enter service name">
            </div>
            <!-- Description -->
            <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" placeholder="optional">{{service.description}}</textarea>
            </div>
            <!-- Base Price -->
            <div class="mb-3">
                <label for="base_price" class="form-label">Base Price</label>
                <input type="number" class="form-control" value = "{{service.base_price}}" name="base_price" id="base_price" placeholder="Enter base_price">
            </div>
            <div class="m-3">
                <label for="time_required" class="form-label">Time Required</label>
                <input type="number" class="form-control" name="time_required" value = "{{service.time_required}}" id="time_required"></input>
              </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="/delete_new_service/{{service.service_id}}" type="button" class="btn btn-danger">Delete</a>
              <a href="/admindash" type="button" class="btn btn-primary">Cancel</a>
            </div>
        </div>
        </form>
    </body>
</html>
