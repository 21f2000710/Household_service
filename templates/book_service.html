<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>User Dashboard</title>
</head>
<body>

    
            

        <h3 class="text-center">Service Booking</h3>  

        <form action="/book_service" method="POST" >        
        <div class="input_form">
         
            <div class="mb-3">
                <label for="service_name" class="form-label">User Id</label>
                <input type="text" class="form-control" name="user_id" id="user_id" value="{{user_id}}" readonly>
            </div>
           
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Id</label>
                <input type="text" class="form-control" name="service_id" id="service_id" value="{{service_id}}" readonly>
            </div>
            
            <div class="mb-3">
                <label for="service_name" class="form-label">Professional Id</label>
                <input type="text" class="form-control" name="professional_id" id="professional_id" value="{{professional_id}}" readonly>
            </div>

            <div class="mb-3">
                <label for="service_name" class="form-label">Available Professional</label>
                <input type="text" class="form-control" name="available_professional" id="available_professional" value="{{available_professional}}" readonly>
            </div>
            {%if available_professional == "Not Available"%}
            <div class="mb-3">
                <label for="service_name" class="form-label">Professional not available!</label>
                </div>
            {%else%}
            <div class="mb-3">
                <label for="service_name" class="form-label">Professional is available!</label>
                </div>
            {%endif%}


            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="/userdash" type="button" class="btn btn-primary">Cancel</a>
            </div>
        </div>
        </form>
    </body>
</html>
