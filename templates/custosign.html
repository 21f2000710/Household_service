<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/customerlog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="input_form">

    <h3 class="text-center">Register</h3>
      <form method="POST" action="/custosign">  

        <div class="m-3">
            
          <label for="username" class="form-label">Email</label>
          <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <div class="m-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>

        <div class="m-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name"></input>
        </div>

        <div class="m-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address"></textarea>
        </div>

        <div class="m-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input class="form-control" name="pincode" id="pincode"></input>
          </div>

        <div class="m-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
       
        <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="mb-3 text-center">
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/login">
              Existing User? login</a>
              <div class="err_msg">{{msg}}</div>
        </div>


    </form>
  </div>
    </div>
  </div>
</body>
</html>
