<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard_style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-76E7fddzHiSBbNqnFsQq2Jq8Vv2fo0vup6TXcgIN4f8ZQ4npe49qRIeKfGWjpjtg" crossorigin="anonymous"></script>
    <title>User Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="panel">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                   
                    <a class="navbar-brand fw-bold" href="#">All Household Services</a>
                    
                 
                  
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        
                        <form class="d-flex ms-auto me-3" role="search" action="/search/{{user_id}}" method="POST">
                            <input class="form-control me-2" name="search_txt" type="search" placeholder="service name" aria-label="Search" id="search_txt">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
            
                       
                        <ul class="navbar-nav ms-auto">
                            
                            <li class="nav-item">
                                <span class="navbar-text me-3 text-muted">
                                    Logged in as: <strong>{{ user.email }}</strong>
                                </span>
                            </li>
            
                            
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-danger" href="/login">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            

            {%block content%}
              <!--This part is getting from child html-->
              {%endblock%}
            </div>
    
        </div>    
        
    </body>
</html>
