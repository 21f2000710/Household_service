<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard_style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="panel">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">All Household Services</a>
                  
                    <form class="d-flex" action="/admin_search" method="POST" role="search">
                      
                      <select class="form-select me-2" style="max-width: 150px;" name="column" aria-label="Select column to search">
                          <option selected disabled>Search By</option>
                          <option value="Services">Services</option>
                          <option value="Customers">Customers</option>
                          <option value="Professionals">Professionals</option>
                      </select>
                      
                      <!-- Search Query Input -->
                      <input class="form-control me-2" style="max-width: 300px;" type="search" name="query" placeholder="Search Query" aria-label="Search">
                      
                      <!-- Submit Button -->
                      <button class="btn btn-outline-secondary" type="submit">
                          <i class="bi bi-search"></i> Search
                      </button>
                  </form>
                    </div>
                  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                      </li>
                      
                      </li>
                    </ul>
                    
                  </div>
                </div>
              </nav>
              <div class="toast-container position-fixed top-0 end-0 p-3">
                {% if request.args.get('s') == '1' %}
                    <div id="dynamicToast" class="toast show bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-success text-white">
                            <strong class="me-auto">Success</strong>
                            <small>Just now</small>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Service deleted successfully!
                        </div>
                    </div>
                    {% elif request.args.get('s') == '0' %}
                    <div id="dynamicToast" class="toast show bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-danger text-white">
                            <strong class="me-auto">Error</strong>
                            <small>Just now</small>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            An error occurred while deletion: This service is in use!
                        </div>
                    </div>
    
                   
                    
                {% endif %}
            </div>
              {%block content%}
              <!--This part is getting from child html-->
              {%endblock%}
            </div>
    
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
