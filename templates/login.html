<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      
      <div class="input_form">
    <h3 class="text-center">Login</h3>  
    {%if msg%}
    <div class="alert alert-danger mt-4 d-flex justify-content-between align-items-center" role="alert" style="padding: 0.5rem 1rem; margin: 0.5rem 0;">
      <p class="mb-0">{{msg}}</p>
      <button type="button" class="btn-close btn-close-black" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}
    <form method="POST" action="/login">        
        <div class="m-3">
            
          <label for="username" class="form-label">Email</label>
          <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <div class="m-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password"  id="password">
        </div>

        <div class="m-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
       
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="mb-3 text-center">
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/custosign">
              Don't have an account ? Create Account
            </a>
        </div>
        <div class="mb-3 text-center">
          <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/professional_register">
            Register as a Professional
          </a>

      </div>

    </form>
  </div>
    </div>
  </div>
</body>
</html>
